<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

 <head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
 </head>
 
 <body>
   
    <div class="form-contianer">
    
    
                               <!-- NavBar -->
                               
      <div class="text-center mb-4">
            <h1 class="navbar-brand" style="font-size: 2rem;">üõí ShopMart</h1>
            <p class="page-subtitle">Welcome back! Please login to continue</p>
        </div>
        
      <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-error">
            ‚ùå Invalid email or password
        </div>
        
        
         <!-- Logout Success Message -->
        <div th:if="${param.logout}" class="alert alert-success">
            ‚úÖ You have been logged out successfully
        </div>
        
        
        <!-- Login Form -->
        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label class="form-label" for="username">Email Address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your email"
                    required 
                    autofocus
                />
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required 
                />
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg">
                Login
            </button>
        </form>
        
         <div class="text-center mt-3">
            <p style="color: var(--gray);">
                Don't have an account? 
                <a href="/register" style="font-weight: 600;">Register here</a>
            </p>
        </div>
  
  </div>
 
 </body>

</html>
